<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Meet Integration</title>
    <meta name="google-signin-client_id" content="208170881357-en2gmrl1i61vdipkggirlgapaijl7dc9.apps.googleusercontent.com">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .btn-signout {
            background-color: #db4437;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #meetLink {
            background-color: #f0f0f0;
        }
        #userInfo {
            text-align: center;
            margin-bottom: 15px;
        }
        #userImage {
            border-radius: 50%;
            max-width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Meet Integration</h2>
        
        <div id="userInfo" style="display:none;">
            <img id="userImage" src="" alt="User Profile">
            <div id="userName"></div>
        </div>

        <div id="signInSection">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>

        <div id="meetSection" style="display:none;">
            <button class="btn" onclick="createMeeting()">Create Meeting</button>
            
            <input 
                type="text" 
                id="meetLink" 
                class="input-field" 
                placeholder="Meeting Link" 
                readonly
            >
            
            <button class="btn" onclick="copyLink()">Copy Link</button>
            
            <input 
                type="text" 
                id="participants" 
                class="input-field" 
                placeholder="Enter participant emails (comma-separated)"
            >
            
            <button class="btn" onclick="inviteParticipants()">Invite Participants</button>
            
            <button class="btn btn-signout" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        var SCOPES = "https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events";

        // Global variable for storing the Google User
        let googleUser;

        function onSignIn(googleUserObj) {
            googleUser = googleUserObj;
            const profile = googleUser.getBasicProfile();
            
            document.getElementById('userImage').src = profile.getImageUrl();
            document.getElementById('userName').textContent = profile.getName();
            document.getElementById('userInfo').style.display = 'block';

            document.getElementById('signInSection').style.display = 'none';
            document.getElementById('meetSection').style.display = 'block';

            loadCalendarApi();  // Load the Google Calendar API after sign-in
        }

        function loadCalendarApi() {
            gapi.load('client:auth2', initApiClient);
        }

        function initApiClient() {
            gapi.auth2.init({
                client_id: '208170881357-en2gmrl1i61vdipkggirlgapaijl7dc9.apps.googleusercontent.com',  // Replace with your actual client ID
            }).then(function() {
                gapi.client.load('calendar', 'v3', function() {
                    console.log('Google Calendar API loaded');
                });
            });
        }

        function createMeeting() {
            const event = {
                'summary': 'Google Meet Meeting',
                'start': {
                    'dateTime': new Date().toISOString(),
                    'timeZone': 'America/Los_Angeles',
                },
                'end': {
                    'dateTime': new Date(new Date().getTime() + 60 * 60 * 1000).toISOString(),  // Meeting duration 1 hour
                    'timeZone': 'America/Los_Angeles',
                },
                'conferenceData': {
                    'createRequest': {
                        'requestId': 'sample123',  // Unique request ID for the meeting
                        'conferenceSolutionKey': {
                            'type': 'hangoutsMeet',
                        },
                    },
                },
            };

            const request = gapi.client.calendar.events.insert({
                'calendarId': 'primary',
                'resource': event,
                'conferenceDataVersion': 1,
            });

            request.execute(function(event) {
                const meetLink = event.hangoutLink;
                document.getElementById('meetLink').value = meetLink;
                console.log('Created event: ' + event.htmlLink);
            });
        }

        function copyLink() {
            const linkInput = document.getElementById('meetLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Meeting link copied to clipboard!');
        }

        function inviteParticipants() {
            const participants = document.getElementById('participants').value;
            if (participants) {
                alert(`Invitation would be sent to: ${participants}`);
            } else {
                alert('Please enter participant email(s)');
            }
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('meetSection').style.display = 'none';
                document.getElementById('signInSection').style.display = 'block';
            });
        }
    </script>
</body>
</html>
